{% load static %}
{% include 'main/navbar.html' %}

  <title>Register</title>

{% block body %}
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Registration 
      <small>Form</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/">Home</a>
      </li>
      <li class="breadcrumb-item active">Register</li>
    </ol>
    <div class="row">
      <div class="col-lg-8 mb-4">
        <h3>Register</h3>
        <form name="register" action="/register/" method="post">
        	{% csrf_token %}
          <div class="control-group form-group">
            <div class="controls">
              <label>Emai ID:</label>
              <input type="text" class="form-control" name="email" required placeholder="Please enter your email adddress.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Password:</label>
              <input type="password" class="form-control" name="password" required placeholder ="Please enter your password.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Confirm Password:</label>
              <input type="password" class="form-control" name="password-again" required placeholder="Please confirm your password.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Address:</label>
              <input type="text" class="form-control" name="address" required placeholder="Please enter your address.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Phone:</label>
              <input type="number" class="form-control" name="phone" required placeholder="Please enter your phone number.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Website:</label>
              <input type="url" class="form-control" name="website" required placeholder="https://www.<your organisation>.<domain>">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Facebook:</label>
              <input type="url" class="form-control" name="fb" required placeholder="https://www.facebook.com/<your organisation fb userid>">
              <p class="help-block"></p>
            </div>
          </div>
          <div id="success"></div>
          <!-- For success/fail messages -->
          <button type="submit" class="btn btn-primary" >Register</button>
        </form>
        <br>
        <div class="row">
        	<div class="col-lg-8 mb-4">
	    	  	Already have an account? <a href="/login/"> Login </a>
      		</div>
        </div>
      </div>


    </div>
</div>

{% endblock %}
