{% load static %}
{% include 'main/navbar.html' %}

  <title>Login</title>

{% block body %}
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Forgot Password 
      <small>Form</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/">Home</a>
      </li>
      <li class="breadcrumb-item active"><a href="/login/">Login</a></li>
      <li class="breadcrumb-item active">Forgot Password</li>
    </ol>
    <div class="row">
      <div class="col-lg-8 mb-4">
        <form name="login" action="/forgotpassword/" method="post">
        	{% csrf_token %}
          <div class="control-group form-group">
            <div class="controls">
              <label>Emai ID:</label>
              <input type="email" class="form-control" id="email" name="email" required data-validation-required-message="Please enter your name.">
              <p class="help-block"></p>
            </div>
          </div>
          <div id="success"></div>
          <!-- For success/fail messages -->
          <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
        <br>
      </div>


    </div>
</div>

{% endblock %}
