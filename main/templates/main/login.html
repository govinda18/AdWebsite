{% load static %}
{% include 'main/navbar.html' %}

  <title>Login</title>

{% block body %}
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Login 
      <small>Form</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/">Home</a>
      </li>
      <li class="breadcrumb-item active">Login</li>
    </ol>
    <div class="row">
      <div class="col-lg-8 mb-4">
        <h3>Login</h3>
        <form name="login" action="/login/" method="post">
        	{% csrf_token %}
          <div class="control-group form-group">
            <div class="controls">
              <label>Emai ID:</label>
              <input type="email" class="form-control" id="email" name="email" required data-validation-required-message="Please enter your name.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Password:</label>
              <input type="password" class="form-control" id="email" name="password" required data-validation-required-message="Please enter your name.">
              <p class="help-block"></p>
            </div>
          </div>
          <div id="success"></div>
          <!-- For success/fail messages -->
          <button type="submit" class="btn btn-primary" >Login</button>
        </form>
        <br>
        <div class="row">
        	<div class="col-lg-8 mb-4">
	    	  	Do not have an account? <a href="/register/"> Register </a>
      		</div>
        	<div class="col-lg-4 mb-4">
	    	  	<a href="/forgotpassword/"> Forgot Password </a>
      		</div>
        </div>
      </div>


    </div>
</div>

{% endblock %}
